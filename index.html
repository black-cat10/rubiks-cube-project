<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube Visual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rubik's Cube (2D)</h1>
  <div id="cube">
    <!-- Simple visual representation -->
    <div class="face" id="U">U</div>
    <div class="face" id="F">F</div>
    <div class="face" id="R">R</div>
    <div class="face" id="L">L</div>
    <div class="face" id="B">B</div>
    <div class="face" id="D">D</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
